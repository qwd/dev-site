pi-ourprice: 我们的定价
pi-desc: 非常简单，免费或者按实际使用付费
pi-payg: 按量付费
pi-payg-desc: |-
  和风天气开发服务均采用按量计费模式，你只需要为你真正使用的服务付费，无需投入大量资金，没有隐藏费用，随时开始和停止，停止后不会产生费用。

  按量计费让你可以轻松面对不断变化的业务需求，你可以灵活的根据实际需求调整如何使用和风天气云服务，避免造成资金的浪费或不足。
pi-payg-more: 了解账单系统
pi-payg-unit: 计费单位：每次请求
pi-saving-plans: 节省计划
pi-saving-plans-desc: |- 
  当你的请求量较多或者业务需求较稳定的时候，通过节省计划可以节省大量成本。

  节省计划是一项折扣方案，它不依赖于具体的服务，而是根据你承诺的年消费金额而提供大量折扣，最多可节省60%的成本。

  你可以理解为节省计划是办了一张VIP卡，预存金额享受商品折扣。
pi-saving-plans-more: 了解节省计划
pi-tier-title: 价格，越用越省
pi-tier-desc: 按量计费采取阶梯价的方式，请求量越大，单价成本越低。使用节省计划同样适用阶梯价并在此基础上提供折扣。
pi-tier-see: 点击查看不同服务的价格
pi-tier-weather-remark: 不适用于超过7天的每日预报或超过24小时的每小时预报。
pi-tier-weather-extend-remark: 仅限超过7天的每日预报或超过24小时的每小时预报。
pi-calc: 价格计算器
pi-calc-desc: 你可以方便的使用价格计算器来预估你的每月账单费用，或者了解需要购买多少金额的节省计划。
pi-calc-go: 计算(需要登录)
pi-org: 企业用户
pi-org-desc: |-
  有大量请求数（通常指的是日均百万次以上）需求的企业客户，我们提供更多解决方案：
  - 更多折扣
  - 更高性能的服务资源
  - 更高可用性
  - 定制化解决方案
  - 7x24小时技术支持
pi-free-subs: 免费订阅
pi-free-subs-desc: |-
  免费订阅可供所有用户使用，支持有限的天气服务和请求量，并基于<a href="https://creativecommons.org/licenses/by-sa/4.0/deed.zh-Hans" target="_blank" rel="noopener noreferrer">CC BY-SA 4.0</a>许可协议，意味着即便是免费服务，在符合许可协议的前提下，可用于任何用途，甚至商业目的。对于中国大陆地区符合条件的开发者，还可获得更多的免费请求量。
pi-free-subs-more: 了解免费订阅
