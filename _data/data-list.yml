api:
  - group:
      zh: 地理信息API
      en: Geo API
      name: api-geo
    des: 
      zh: 通过地理信息API获取你需要查询的城市信息，包括城市或POI的Location ID、坐标、行政区划关系。
      en: Get the information of the location you need to query, including LocationID, coordinates and administrative division.
    list:
      - name: 1-api-city-lookup
      - name: 2-api-top-city
      - name: 3-api-poi-lookup
      - name: 4-api-poi-range
  - group:
      zh: 城市天气API
      en: Weather API
      name: api-weather
    des:
      zh: 用途最广泛的城市级天气数据，可获取全球超过15万个城市的天气实况、预报，另外包括中国境内分钟降水数据。
      en: Get real-time and forecast weather for over 150,000 locations around the world.
    list:
      - name: 1-api-weather-now
      - name: 2-api-weather-daily-forecast
      - name: 3-api-weather-hourly-forecast
  # - group:
  #     zh: POI天气API
  #     en: POI Weather API
  #     name: api-poi-weather
  #   des:
  #     zh: 获取全球旅游景点、火车站、机场等兴趣点的实时天气和预报。
  #     en: Get real-time and forecast weather for scenic spots, train stations, airports and other POI around the world.
  #   list:
  #     - name: api-poi-weather-now
  - group:
      zh: 格点天气API
      en: Grid Weather API
      name: api-grid-weather
    des:
      zh: 中国地区1公里格点精细化天气，包括天气实况和预报。
      en: 1x1 km grid weather for China region, including real-time weather and forecast.
    list:
      - name: api-weather-minutely
      - name: api-gird-weather-now
      - name: api-grid-weather-daily-forecast
      - name: api-grid-weather-hourly-forecast
  - group: 
      zh: 天气指数API
      en: Indices API
      name: api-indices
    des: 
      zh: 获取全球城市的天气指数，包括穿衣、运动、洗车、紫外线等16类指数。
      en: Weather indices provides real-time and forecast indices data for dressing, car washing, UV and etc.
    list:
      - name: api-indices
  - group: 
      zh: 灾害预警API
      en: Warning API
      name: api-warning
    des:
      zh: 获取各国官方极端天气预警及其他灾害预警信息。
      en: Government-issued early warnings in China.
    list:
      - name: 1-api-weather-warning
      - name: 2-api-weather-warning-city-list
  - group: 
      zh: 空气API
      en: Air API
      name: api-air
    des: 
      zh: 支持中国城市、监测站点的实时空气质量数据，并提供全国城市空气质量预报。
      en: Get air quality data for for all cities and 1700+ monitoring stations in China.
    list:
      - name: 1-api-air-now
      - name: 2-api-air-daily-forecast
  - group: 
      zh: 历史数据API
      en: Historical API
      name: api-historical
    des:
      zh: 获取最近10天天气和空气质量数据
      en: Get the latest 10-day weather and air quality data.
    list:
      - name: 1-api-historical-weather
      - name: 2-api-historical-air
  - group: 
      zh: 热带气旋（台风）API
      en: Tropical cyclones API
      name: api-tropical
    des:
      zh: 提供全球台风追踪，包括实时台风位置、台风路径、台风预报等信息。
      en: Get real-time and forecast tropical cyclones (typhoon) information.
    list:
      - name: 1-api-storm-list
      - name: 2-api-storm-track
      - name: 3-api-storm-forecast
  - group: 
      zh: 天文API
      en: Astronomy API
      name: api-astronomy
    des: 
      zh: 天文数据主要包括太阳和月亮的相关数据，包括日出日落、月相、太阳高度角等数据。
      en: Astronomy API provides data related to the sun and the moon, including sunrise and sunset, moon phase, solar elevation angle, etc.
    list:
      - name: 1-api-sun
      - name: 2-api-moon
      - name: 3-api-solar-elevation-angle
      - name: 4-api-solar-radiation-hourly-forecast
  - group: 
      zh: 海洋API
      en: Ocean API
      name: api-ocean
    des:
      zh: 提供全球上千个港口或沿海地区潮汐、潮流数据，包括满潮、干潮时间和逐小时预报。
      en: Get tide and currents data for more than 10,000 ports or locations around the world.
    list:
      - name: 1-api-tide
      - name: 2-api-currents
