# name: name of the parameters
# dese: Description of the parameters, markdown format.
# example: Example value
# type: Filters for different data parameters, e.g. weather.name:temp, will be used for real-time weather and hourly forecasts

code:
  name: code
  desc:
     zh: >-
      API状态码，具体含义请参考[状态码](/docs/resource/status-code/)
     en: >-
      API status code, please refer to [Status Code](/en/docs/resource/status-code/)
  example: 200
update:
  name: updateTime
  desc:
    zh: >-
      当前[API的最近更新时间](/docs/resource/glossary/#update-time)
    en: >-
      [API last update time](/en/docs/resource/glossary/#update-time)
  example: 2013-12-30T01:45+08:00
fxlink:
  name: fxLink
  desc:
    zh: 当前数据的响应式页面，便于嵌入网站或应用
    en: Responsive web page of this data, for embedded in website or APP
  example: http://hfx.link/ae45
refer:
  - name: sources
    desc:
      zh: 原始数据来源，或数据源说明，**可能为空**
      en: Data source and other statements, **may be null**
    example: QWeather
  - name: license
    desc:
      zh: 数据许可或版权声明，**可能为空**
      en: Data license, **may be null**
    example: commercial license
weather:
  - name: obsTime
    desc:
      zh: 数据观测时间
      en: Observation time
    example: 2013-12-30T01:45+08:00
    type: [now,gnow]
  - name: fxTime
    desc:
      zh: 预报时间
      en: Forecast time
    example: &fxtime 2013-12-30T01:45+08:00
    type: [hourly,ghourly]
  - name: fxDate
    desc:
      zh: 预报日期
      en: Forecast date
    example: 2018-05-31
    type: [daily, gdaily]
  - name: sunrise
    desc:
      zh: >-
       [日出时间](/docs/resource/sun-moon-info/#sunrise-and-sunset)，**在高纬度地区可能为空**
      en: >-
       [Sunrise time](/en/docs/resource/sun-moon-info/#sunrise-and-sunset). **Maybe null in high latitude area**
    example: 07:34
    type: [daily]
  - name: sunset
    desc:
      zh: >-
       [日落时间](/docs/resource/sun-moon-info/#sunrise-and-sunset)，**在高纬度地区可能为空**
      en: >-
       [Sunset time](/en/docs/resource/sun-moon-info/#sunrise-and-sunset). **Maybe null in high latitude area**
    example: 07:34
    type: [daily]
  - name: moonrise
    desc:
      zh: 当天[月升时间](/docs/resource/sun-moon-info/#moonrise-and-moonset)，**可能为空**
      en: >-
       [Moonrise time](/en/docs/resource/sun-moon-info/#moonrise-and-moonset) of current day. **Maybe null**
    example: 07:34
    type: [daily]
  - name: moonset
    desc:
      zh: 当天[月落时间](/docs/resource/sun-moon-info/#moonrise-and-moonset)，**可能为空**
      en: >-
       [Moonset time](/en/docs/resource/sun-moon-info/#moonrise-and-moonset) of current day. **Maybe null**
    example: 07:34
    type: [daily]
  - name: moonPhase
    desc:
      zh: >-
       [月相名称](/docs/resource/sun-moon-info/#moon-phase)
      en: >-
       [Moon phase name](/en/docs/resource/sun-moon-info/#moon-phase)
    example: Full Moon
    type: [daily]
  - name: moonPhaseIcon
    desc:
      zh: 月相图标代码，图标可通过[天气状况和图标](/docs/resource/icons/)下载
      en: Icon code for moon phase, free to download [QWeather Icons](/en/docs/resource/icons/)
    example: Full Moon
    type: [daily]
  - name: tempMax
    desc:
      zh: 预报当天最高温度
      en: The highest temperature of the day
    type: [daily, gdaily]
  - name: tempMin
    desc:
      zh: 预报当天最低温度
      en: The lowest temperature of the day
    type: [daily, gdaily]
  - name: iconDay
    desc:
      zh: 预报白天天气状况的图标代码，图标可通过[天气状况和图标](/docs/resource/icons/)下载
      en: Icon code for daytime weather conditions, free to download [weather icons](/en/docs/resource/icons/)
    type: [daily, gdaily]
  - name: textDay
    desc:
      zh: 预报白天天气状况文字描述，包括阴晴雨雪等天气状态的描述
      en: Weather conditions for daytime
    type: [daily, gdaily]
  - name: iconNight
    desc:
      zh: 预报夜间天气状况的图标代码，图标可通过[天气状况和图标](/docs/resource/icons/)下载
      en: Icon codes for night weather conditions, free to download [weather icons](/en/docs/resource/icons/)
    type: [daily, gdaily]
  - name: textNight
    desc:
      zh: 预报晚间天气状况文字描述，包括阴晴雨雪等天气状态的描述
      en: Weather conditions for night
    type: [daily, gdaily]
  - name: wind360Day
    desc:
      zh: 预报白天[风向](/docs/resource/wind-info/#wind-direction)360角度
      en: Daytime [wind direction](/en/docs/resource/wind-info/#wind-direction) in azimuth degree
    example: 187
    type: [daily, gdaily]
  - name: windDirDay
    desc:
      zh: 预报白天[风向](/docs/resource/wind-info/#wind-direction)
      en: Daytime [wind direction](/en/docs/resource/wind-info/#wind-direction)
    example: NE
    type: [daily, gdaily]
  - name: windScaleDay
    desc:
      zh: 预报白天[风力等级](/docs/resource/wind-info/#wind-scale)
      en: Daytime [wind scale](/en/docs/resource/wind-info/#wind-scale)
    example: 3
    type: [daily, gdaily]
  - name: windSpeedDay
    desc:
      zh: 预报白天[风速](/docs/resource/wind-info/#wind-speed)，公里/小时
      en: Daytime [wind speed](/en/docs/resource/wind-info/#wind-speed), KM/H
    example: 9
    type: [daily, gdaily]
  - name: wind360Night
    desc:
      zh: 预报夜间[风向](/docs/resource/wind-info/#wind-direction)360角度
      en: Nightly [wind direction](/en/docs/resource/wind-info/#wind-direction) in azimuth degree
    example: 89
    type: [daily, gdaily]
  - name: windDirNight
    desc:
      zh: 预报夜间当天[风向](/docs/resource/wind-info/#wind-direction)
      en: Nightly [wind direction](/en/docs/resource/wind-info/#wind-direction)
    example: 139
    type: [daily, gdaily]
  - name: windScaleNight
    desc:
      zh: 预报夜间[风力等级](/docs/resource/wind-info/#wind-scale)
      en: Nightly [wind scale](/en/docs/resource/wind-info/#wind-scale)
    example: 3-4
    type: [daily, gdaily]
  - name: windSpeedNight
    desc:
      zh: 预报夜间[风速](/docs/resource/wind-info/#wind-speed)，公里/小时
      en: Nightly [wind speed](/en/docs/resource/wind-info/#wind-speed), KM/H
    example: 3-4
    type: [daily, gdaily]
  - name: precip
    desc:
      zh: 预报当天总降水量，默认单位：毫米
      en: Estimated total precipitation for the day
    example: 3
    type: [daily, gdaily]
  - name: uvIndex
    desc:
      zh: 紫外线强度指数
      en: UV index
    example: 12
    type: [daily]
  - name: temp
    desc:
      zh: 温度，默认单位：摄氏度
      en: temperature
    example: 21
    type: [now, hourly,ghourly,gnow]
  - name: feelsLike
    desc:
      zh: 体感温度，默认单位：摄氏度
      en: Feels like temperature
    example: 23
    type: [now, forecast]
  - name: icon
    desc:
      zh: 天气状况和图标的代码，图标可通过[天气状况和图标](/docs/resource/icons/)下载
      en: Icon code of weather conditions, free to download [weather icons](/en/docs/resource/icons/)
    example: 100
    type: [now, hourly,ghourly,gnow]
  - name: text
    desc:
      zh: 天气状况的文字描述，包括阴晴雨雪等天气状态的描述
      en: Weather conditions
    example: Sunny
    type: [now, hourly,ghourly,gnow]
  - name: wind360
    desc:
      zh: >-
       [风向](/docs/resource/wind-info/#wind-direction)360角度
      en: >-
       [Wind direction](/en/docs/resource/wind-info/#wind-direction) in azimuth degree
    example: 134
    type: [now, hourly, ghourly, gnow]
  - name: windDir
    desc:
      zh: >-
       [风向](/docs/resource/wind-info/#wind-direction)
      en: >-
       [Wind direction](/en/docs/resource/wind-info/#wind-direction)
    example: NE
    type: [now, hourly,ghourly,gnow]
  - name: windScale
    desc:
      zh: >-
       [风力等级](/docs/resource/wind-info/#wind-scale)
      en: >-
       [Wind scale](/en/docs/resource/wind-info/#wind-scale)
    example: 3
    type: [now, hourly,ghourly,gnow]
  - name: windSpeed
    desc:
      zh: >-
       [风速](/docs/resource/wind-info/#wind-speed)，公里/小时
      en: >-
       [Wind speed](/en/docs/resource/wind-info/#wind-speed), KM/H
    example: 15
    type: [now, hourly, ghourly, gnow]
  - name: humidity
    desc:
      zh: 相对湿度，百分比数值
      en: Relative humidity in percent
    example: 15
    type: [now, hourly, daily, gnow, ghourly, gdaily]
  - name: precip
    desc:
      zh: 当前小时累计降水量，默认单位：毫米
      en: Accumulated precipitation in the current hour
    example: 5
    type: [now, hourly,ghourly,gnow]
  - name: pop
    desc:
      zh: 逐小时预报降水概率，百分比数值，**可能为空**
      en: Precipitation probability in percent, **may be null**
    example: 5
    type: [hourly]
  - name: pressure
    desc:
      zh: 大气压强，默认单位：百帕
      en: Atmospheric pressure, hPa
    example: 1004
    type: [now, hourly, daily, gnow, gdaily]
  - name: vis
    desc:
      zh: 能见度，默认单位：公里
      en: Visibility, KM
    example: 20
    type: [now, daily]
  - name: cloud
    desc:
      zh: 云量，百分比数值。**可能为空**
      en: Cloud cover in percent, **may be null**
    example: 89
    type: [now, hourly, daily, ghourly, gnow]
  - name: dew
    desc:
      zh: 露点温度。**可能为空**
      en: Dew point temperature, **may be null**
    example: 12
    type: [now, hourly, ghourly, gnow]
minutely:
  - name: summary
    desc:
      zh: 分钟降水描述
      en: Precipitation description
    example: No precipitation in the next 2 hours
  - name: minutely.fxTime
    desc:
      zh: 预报时间
      en: Forecast time
    example: *fxtime
  - name: minutely.precip
    desc:
      zh: 10分钟累计降水量，单位毫米
      en: Accumulated precipitation in 10 minutes, unit is millimeter.
    example: 10
  - name: minutely.type
    desc:
      zh: 降水类型：`rain` = 雨，`snow` = 雪
      en: Type of precipitation, `rain` and `snow`
    example: rain
air:
  - name: name
    desc:
      zh: 监测站名称
      en: The name of the monitoring station
    example: Longevity West Palace
    type: [station]
  - name: id
    desc:
      zh: 监测站ID
      en: ID of the monitoring station
    example: CNA110000
    type: [station]
  - name: fxDate
    desc:
      zh: 预报日期
      en: Forecast date
    example: 2018-05-31
    type: [daily]
  - name: pubTime
    desc:
      zh: 空气质量数据发布时间
      en: The data release time from the data source
    example: &pubtime 2013-12-30T01:45+08:00
    type: [now, station]
  - name: aqi
    desc:
      zh: 空气质量指数
      en: Air Quality Index
    example: 56
    type: [now, station, daily]
  - name: level
    desc:
      zh: 空气质量指数等级
      en: AQI level
    example: Good
    type: [now, station, daily]
  - name: category
    desc:
      zh: 空气质量指数级别
      en: AQI category
    example: 2
    type: [now, station, daily]
  - name: primary
    desc:
      zh: 空气质量的主要污染物，空气质量为优时，返回值为`NA`
      en: The main pollutant. If `level=1`, return `NA`
    example: pm2.5
    type: [now, station, daily]
  - name: pm10
    desc:
      zh: PM10
      en: PM10
    example: 78
    type: [now, station]
  - name: pm2p5
    desc:
      zh: PM2.5
      en: PM2.5
    example: 34
    type: [now, station]
  - name: no2
    desc:
      zh: 二氧化氮
      en: Nitrogen dioxide
    example: 40
    type: [now, station]
  - name: so2
    desc:
      zh: 二氧化硫
      en: Sulfur dioxide
    example: 33
    type: [now, station]
  - name: co
    desc:
      zh: 一氧化碳
      en: Carbon monoxide
    example: 30
    type: [now, station]
  - name: o3
    desc:
      zh: 臭氧
      en: Ozone
    example: 20
    type: [now, station]
geo:
  - name: name
    desc:
      zh: 地区/城市名称
      en: Location Name
    example: Nanshan
    type: [location, topcity]
  - name: id
    desc:
      zh: 地区/城市ID
      en: Location ID
    example: 101280604
    type: [location, topcity]
  - name: lat
    desc:
      zh: 地区/城市纬度
      en: Latitude of the location
    example: 22.53122
    type: [location, topcity]
  - name: lon
    desc:
      zh: 地区/城市经度
      en: Longitude of the location
    example: 113.92942
    type: [location, topcity]
  - name: adm2
    desc:
      zh: 地区/城市的上级行政区划名称
      en: Name of the superior administrative division of the location
    example: Shenzhen
    type: [location, topcity]
  - name: adm1
    desc:
      zh: 地区/城市所属一级行政区域
      en: The first-level administrative area of ​​the location
    example: Guangdong Province
    type: [location, topcity]
  - name: country
    desc:
      zh: 地区/城市所属国家名称
      en: Country name of the location
    example: China
    type: [location, topcity]
  - name: tz
    desc:
      zh: 地区/城市所在[时区](/docs/resource/glossary/#timezone)
      en: Location [timezone](/en/docs/resource/glossary/#timezone)
    example: Asia/Shanghai
    type: [location, topcity]
  - name: utcOffset
    desc:
      zh: 地区/城市目前与UTC时间偏移的小时数，参考[详细说明](/docs/resource/glossary/#utc-offset)
      en: The number of hours offset between local time and UTC time, refer to [UTC Offset](/en/docs/resource/glossary/#utc-offset)
    example: +08:00
    type: [location, topcity]
  - name: isDst
    desc:
      zh: >-
        地区/城市是否当前处于[夏令时](/docs/resource/glossary/#daylight-saving-time)。`1` 表示当前处于夏令时，`0` 表示当前不是夏令时。
      en: >-
        Is the location currently on [daylight saving time](/en/docs/resource/glossary/#daylight-saving-time). `1` for daylight saving time and `0` for not in daylight saving time
    example: 0
    type: [location, topcity]
  - name: type
    desc:
      zh: 地区/城市的属性
      en: Location type
    example: city
    type: [location, topcity]
  - name: rank
    desc:
      zh: >-
        [地区评分](/docs/resource/glossary/#rank)
      en: >-
        [Location Rank](/en/docs/resource/glossary/#rank)
    example: city
    type: [location, topcity]
  - name: fxLink
    desc:
      zh: 该地区的天气预报网页链接，便于嵌入你的网站或应用
      en: Responsive web page of this location, easy to embed in your website or APP
    example: city
    type: [location, topcity]
geo_poi:
  - name: name
    desc:
      zh: POI（兴趣点）名称
      en: POI Name
    example: Daludao
    type: [poi]
  - name: id
    desc:
      zh: POI（兴趣点）ID
      en: POI ID
    example: P2499
    type: [poi]
  - name: lat
    desc:
      zh: POI（兴趣点）纬度
      en: Latitude of the POI
    example: 39.75
    type: [poi]
  - name: lon
    desc:
      zh: POI（兴趣点）经度
      en: Longitude of the POI
    example: 123.75
    type: [poi]
  - name: adm2
    desc:
      zh: POI（兴趣点）的上级行政区划名称
      en: Name of the superior administrative division of the POI
    example: Shenzhen
    type: [poi]
  - name: adm1
    desc:
      zh: POI（兴趣点）所属一级行政区域
      en: The first-level administrative area of ​​the POI
    example: Guangdong Province
    type: [poi]
  - name: country
    desc:
      zh: POI（兴趣点）所属国家名称
      en: Country name of the POI
    example: China
    type: [poi]
  - name: tz
    desc:
      zh: POI（兴趣点）所在[时区](/docs/resource/glossary/#timezone)
      en: POI [timezone](/en/docs/resource/glossary/#timezone)
    example: Asia/Shanghai
    type: [poi]
  - name: utcOffset
    desc:
      zh: POI（兴趣点）目前与UTC时间偏移的小时数，参考[详细说明](/docs/resource/glossary/#utc-offset)
      en: The number of hours offset between local time and UTC time, refer to [UTC Offset](/en/docs/resource/glossary/#utc-offset)
    example: +08:00
    type: [poi]
  - name: isDst
    desc:
      zh: >-
        POI（兴趣点）是否当前处于[夏令时](/docs/resource/glossary/#daylight-saving-time)。`1` 表示当前处于夏令时，`0` 表示当前不是夏令时
      en: >-
        Is the POI currently on [daylight saving time](/en/docs/resource/glossary/#daylight-saving-time). `1` for daylight saving time and `0` for not in daylight saving time.
    example: 0
    type: [poi]
  - name: type
    desc:
      zh: POI（兴趣点）的属性
      en: POI type
    example: TSTA
    type: [poi]
  - name: rank
    desc:
      zh: >-
        [地区评分](/docs/resource/glossary/#rank)
      en: >-
        [POI Rank](/en/docs/resource/glossary/#rank)
    example: 2
    type: [poi]
  - name: fxLink
    desc:
      zh: 该地区的天气预报网页链接，便于嵌入你的网站或应用
      en: Responsive web page of this location, easy to embed in your website or APP
    example: https://www.qweather.com/weather/beijing-101010100.html
    type: [poi]
astro:
  - name: moonrise
    desc:
      zh: 当天[月升时间](/docs/resource/sun-moon-info/#moonrise-and-moonset)，**可能为空**
      en: >-
       [Moonrise time](/en/docs/resource/sun-moon-info/#moonrise-and-moonset) of current day. **Maybe null**
    example: 2013-12-30T13:19+08:00
    type: [moon]
  - name: moonset
    desc:
      zh: 当天[月落时间](/docs/resource/sun-moon-info/#moonrise-and-moonset)，**可能为空**
      en: >-
       [Moonset time](/en/docs/resource/sun-moon-info/#moonrise-and-moonset) of current day. **Maybe null**
    example: 2013-12-31T23:31+08:00
    type: [moon]
  - name: moonPhase.fxTime
    desc:
      zh: 月相逐小时预报时间
      en: Moon phase forecast time
    example: *fxtime
    type: [moon]
  - name: moonPhase.value
    desc:
      zh: 月相数值
      en: Moon phase value
    example: 0.25
    type: [moon]
  - name: moonPhase.name
    desc:
      zh: >-
       [月相名称](/docs/resource/sun-moon-info/#moon-phase)
      en: >-
       [Moon phase name](/en/docs/resource/sun-moon-info/#moon-phase)
    example: First Quarter Moon
    type: [moon]
  - name: moonPhase.icon
    desc:
      zh: 月相图标代码，图标可通过[天气状况和图标](/docs/resource/icons/)下载
      en: Icon code for moon phase, free to download [QWeather Icons](/en/docs/resource/icons/)
    example: First Quarter Moon
    type: [moon]
  - name: moonPhase.illumination
    desc:
      zh: 月亮照明度，百分比数值
      en: Moon illuminance in percent
    example: 30
    type: [moon]
  - name: sunrise
    desc:
      zh: >-
       [日出时间](/docs/resource/sun-moon-info/#sunrise-and-sunset)，**在高纬度地区可能为空**
      en: >-
       [Sunrise time](/en/docs/resource/sun-moon-info/#sunrise-and-sunset). **Maybe null in high latitude area** 
    example: 2013-12-30T05:44+08:00
    type: [sun]
  - name: sunset
    desc:
      zh: >-
       [日落时间](/docs/resource/sun-moon-info/#sunrise-and-sunset)，**在高纬度地区可能为空**
      en: >-
       [Sunset time](/en/docs/resource/sun-moon-info/#sunrise-and-sunset). **Maybe null in high latitude area**
    example: 2013-12-30T17:02+08:00
    type: [sun]
  - name: solarElevationAngle
    desc:
      zh: 太阳高度角
      en: Solar Elevation Angle in degree
    example: 89
    type: [sea]
  - name: solarAzimuthAngle
    desc:
      zh: 太阳方位角，正北顺时针方向角度
      en: Solar azimuth angle
    example: 190
    type: [sea]
  - name: solarHour
    desc:
      zh: 太阳时，HHmm格式
      en: Solar time, HHmm format
    example: 0923
    type: [sea]
  - name: hourAngle
    desc:
      zh: 时角
      en: Hour Angle
    example: -45.5
    type: [sea]
radiation:
  - name: fxTime
    desc:
      zh: 逐小时预报时间
