# -------------------------
# **仅限基于开源许可证的作品**
# -------------------------
#
# 作品要求 
# - SDK或有趣的项目更优先
# - 正常维护中的项目
# - 完善的文档，可以轻松的根据文档在本地运行
# - 没有恶意代码，不违反法律法规或公序良俗
#
# 如何添加作品
# 1. 在下方找你的主要开发语言，并添加作品信息。如果没有你使用的语言，请自行添加。
# 2. 复制下列模版，并粘贴到你的开发语言下。粘贴的位置无所谓，按字母顺序排序。
# 3. 提交PR
#
# 模板
# - language: "可选, 仅在没有你的开发语言时使用，否则不需要复制这一行"
#   works:
#     - name: "必选, 作品名称"
#       description: "必选, 你的作品简介，不超过100个字"
#       code: "必选, 可以查看或下载作品源代码的链接，一般应该是你的代码仓库"
#       screenshot: "可选, 一张你的作品截图的链接"
#       author: "必选, 你的名字"
#       website: "可选, 你的博客/网站或社交媒体链接"
#
# ----------------------------------------------
# **Works under any open-source license only**
# ----------------------------------------------
#
# Requirements
# * SDK or interesting work are preferred
# * Project under maintenance
# * Well documented and easy to run locally
# * No malicious code, does not violate laws or regulations or public order and morals
#
# How to add your work
# 1. Find your primary programming language below and add information about your work. If the language is not available, please add it by yourself.
# 2. Copy the template below and paste it under your programming language. No matter where you paste, it will always be sorted alphabetically.
# 3. Submit the PR
#
# Template
# - language: "optional, only need this line when your language is not available"
#   works:
#     - name: "required, name of your work"
#       description: "required, short description of your work, no more than 100 words"
#       code: "required, source code url, typically it should be your code repository"
#       screenshot: "optional, screenshot url of your work"
#       author: "required, your name"
#       website: "optional, your blog/website or social media url"



